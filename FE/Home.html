<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuẩn đoán bệnh tiểu đường</title>
    <link rel="stylesheet" href="home.css">
</head>

<body>
    <div class="container">
        <h1>Chuẩn đoán bệnh tiểu đường</h1>
        <p id="result" class="result">Kết quả: </p>

        <form id="diabetesForm" class="input-form">
            <h3>Xin mời nhập các thuộc tính:</h3>
            <div class="input-group">
                <label for="pregnancy">* Pregnancy:</label>
                <input type="number" id="pregnancy" name="pregnancy" required>
            </div>
            <div class="input-group">
                <label for="glucose">* Glucose:</label>
                <input type="number" id="glucose" name="glucose" required>
            </div>
            <div class="input-group">
                <label for="bloodPressure">* Blood Pressure:</label>
                <input type="number" id="bloodPressure" name="bloodPressure" required>
            </div>
            <div class="input-group">
                <label for="skinThickness">* Skin Thickness:</label>
                <input type="number" id="skinThickness" name="skinThickness" required>
            </div>
            <div class="input-group">
                <label for="insulin">* Insulin:</label>
                <input type="number" id="insulin" name="insulin" required>
            </div>
            <div class="input-group">
                <label for="bmi">* BMI:</label>
                <input type="number" id="bmi" name="bmi" step="0.001" required>
            </div>
            <div class="input-group">
                <label for="diabetesPedigreeFunction">* Diabetes Pedigree Function:</label>
                <input type="number" id="diabetesPedigreeFunction" name="diabetesPedigreeFunction" step="0.001"
                    required>
            </div>
            <div class="input-group">
                <label for="age">* Age:</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div class="button-group">
                <button type="button" id="checkButton">Kiểm tra</button>
                <button type="reset">Reset</button>
            </div>
        </form>
    </div>

    <script src="home.js"></script>
</body>

</html>
